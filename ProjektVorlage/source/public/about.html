<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>About</title>
    <link rel="stylesheet" href="./styles/main.css">
</head>
<body>
<div class="container">
    <h1>ToDo Liste</h1>

    <div class="filter">
        <select name="filter" id="filter" onchange="filterSelection(this.value)">
            <option value="all">Alle</option>
            <option value="completed">Fertig</option>
        </select>
    </div>

    <table>
        <thead>
        <tr>
            <th onclick="sortTable()">Status</th>
            <th onclick="sortTable()">Titel</th>
            <th onclick="sortTable()">Beschreibung</th>
            <th onclick="sortTable()">Wichtigkeit</th>
            <th onclick="sortTable()">F채lligkeitsdatum</th>

            <th></th>
        </tr>
        </thead>
        <tbody id="noteList"></tbody>
    </table>
    <button id="openPopup" class="button">Notiz hinzuf체gen</button>
</div>

<div id="taskModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>

        <div class="form-group">
            <label for="status">Status:</label>
            <select name="status" id="status">
                <option value="not done">not done</option>
                <option value="done">done</option>
            </select>
        </div>

        <form id="form">
            <div class="form-group">
                <label for="title">Titel:</label>
                <input type="text" id="title" name="title" required>
            </div>

            <div class="form-group">
                <label for="description">Beschreibung:</label>
                <textarea id="description" name="description" required></textarea>
            </div>

            <div class="form-group">
                <label for="importance">Wichtigkeit:</label>
                <select id="importance" name="importance">
                    <option value="low">Niedrig</option>
                    <option value="medium">Mittel</option>
                    <option value="high">Hoch</option>
                </select>
            </div>

            <div class="form-group">
                <label for="duedate">F채lligkeitsdatum:</label>
                <input type="date" id="duedate" name="duedate" required>
            </div>

            <div class="form-group">
                <button type="submit" class="button">Hinzuf체gen</button>
            </div>
        </form>
    </div>
</div>


<script src="./scripts/main.js"></script>
</body>
</html>
