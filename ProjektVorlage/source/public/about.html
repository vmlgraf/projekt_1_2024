<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>About</title>
    <link rel="stylesheet" href="styles/main.css">

</head>
<body>
<div class="container">
    <div class="header">
        <h1>ToDo Liste</h1>
        <button id="darkmode" class="button">Darkmode</button>
    </div>

    <div class="filter">
        <select name="filter" id="filter" onchange="filterSelection(this.value)">
            <option value="all">All</option>
            <option value="not done">Offen</option>
            <option value="done">Erledigt</option>
        </select>
    </div>

    <table>
        <thead>
        <tr>
            <th data-key="status" onclick="sortTable(this)">Status <i class="fas fa-sort"></i></th>
            <th data-key="title" onclick="sortTable(this)">Titel <i class="fas fa-sort"></i></th>
            <th data-key="description" onclick="sortTable(this)">Beschreibung <i class="fas fa-sort"></i></th>
            <th data-key="importance" onclick="sortTable(this)">Wichtigkeit <i class="fas fa-sort"></i></th>
            <th data-key="duedate" onclick="sortTable(this)">Faelligkeitsdatum <i class="fas fa-sort"></i></th>
            <th></th>
        </tr>
        </thead>
        <tbody id="noteList"></tbody>
    </table>
    <button id="openPopup" class="button">Notiz hinzufügen</button>
</div>

<div id="taskModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>

        <div class="form-group">
            <label for="status">Status:</label>
            <select name="status" id="status">
                <option value="not done">Offen</option>
                <option value="done">Erledigt</option>
            </select>
        </div>

        <form id="form">
            <div class="form-group">
                <label for="title">Titel:</label>
                <input type="text" id="title" name="title" required>
            </div>

            <div class="form-group">
                <label for="description">Beschreibung:</label>
                <textarea id="description" name="description" required></textarea>
            </div>

            <div class="form-group">
                <label for="importance">Wichtigkeit:</label>
                <select id="importance" name="importance">
                    <option value="low">Niedrig</option>
                    <option value="medium">Mittel</option>
                    <option value="high">Hoch</option>
                </select>
            </div>

            <div class="form-group">
                <label for="duedate">Fälligkeitsdatum:</label>
                <input type="date" id="duedate" name="duedate" required>
            </div>

            <div class="form-group">
                <button type="submit" class="button">Hinzufügen</button>
            </div>
        </form>
    </div>
</div>


<script src="scripts/main.js"></script>
</body>
</html>
