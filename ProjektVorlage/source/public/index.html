<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Todo App</title>
  <link rel="stylesheet" href="./styles/main.css" />
</head>
<body>
<header>
  <nav>
    <ul class="nav-list">
      <li class="nav-item">
        <a class="nav-link" href="./index.html">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="./about.html">About</a>
      </li>
    </ul>
  </nav>
</header>

<main>
  <h1>ToDo App</h1>

  <!-- Modal Structure -->
  <div id="taskModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <form id="noteForm">
        <label for="noteTitle">Title</label>
        <input id="noteTitle" type="text" required />

        <label for="noteDescription">Beschreibung</label>
        <textarea id="noteDescription" required></textarea>

        <label for="noteImportance">Wichtigkeit</label>
        <select id="noteImportance">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>

        <label for="noteDuedate">Fälligkeitsdatum</label>
        <input id="noteDuedate" type="date"/>

        <br />

        <button type="submit">Hinzufügen</button>
        <button type="reset">Zurücksetzen</button>
      </form>
    </div>
  </div>
</main>

<aside>
  <p>Info:</p>
  <p>
    Desto wichtiger ein ToDo ist, desto schneller sollte es abgearbeitet
    werden.
  </p>
</aside>

<footer>
  <p>&copy; MyName</p>
</footer>

<script src="scripts/main.js" defer></script>
</body>
</html>
