<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ToDo List</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
<div class="container">
    <div class="header">
        <h1>ToDo Liste</h1>
        <button id="darkmode" class="button">Darkmode</button>
    </div>

    <div class="filter">
        <select name="filter" id="filter" aria-label="Filter tasks by status">
            <option value="all">Alle</option>
            <option value="not done">Offen</option>
            <option value="done">Erledigt</option>
        </select>
    </div>

    <table>
        <thead>
        <tr>
            <th data-key="status">Status <i class="fas fa-sort"></i></th>
            <th data-key="title">Titel <i class="fas fa-sort"></i></th>
            <th data-key="description">Beschreibung <i class="fas fa-sort"></i></th>
            <th data-key="importance">Wichtigkeit <i class="fas fa-sort"></i></th>
            <th data-key="duedate">Fälligkeitsdatum <i class="fas fa-sort"></i></th>
            <th>Aktionen</th>
        </tr>
        </thead>
        <tbody id="noteList"></tbody>
    </table>
    <button id="openPopup" class="button">Notiz hinzufügen</button>
</div>

<div id="taskModal" class="modal">
    <div class="modal-content">
        <span class="close" aria-label="Close">&times;</span>
        <form id="form">
            <div class="form-group">
                <label for="status">Status:</label>
                <select name="status" id="status">
                    <option value="not done">Offen</option>
                    <option value="done">Erledigt</option>
                </select>
            </div>

            <div class="form-group">
                <label for="title">Titel:</label>
                <input type="text" id="title" name="title" required>
            </div>

            <div class="form-group">
                <label for="description">Beschreibung:</label>
                <textarea id="description" name="description" required></textarea>
            </div>

            <div class="form-group">
                <label for="importance">Wichtigkeit:</label>
                <select id="importance" name="importance">
                    <option value="low">Niedrig</option>
                    <option value="medium">Mittel</option>
                    <option value="high">Hoch</option>
                </select>
            </div>

            <div class="form-group">
                <label for="duedate">Fälligkeitsdatum:</label>
                <input type="date" id="duedate" name="duedate" required>
            </div>

            <div class="form-group">
                <button type="submit" class="button">Speichern</button>
            </div>
        </form>
    </div>
</div>

<script type="module" src="scripts/controller.js"></script>
<script type="module" src="scripts/model.js"></script>
<script type="module" src="scripts/view.js"></script>
</body>
</html>
